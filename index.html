  <!-- モーダル -->
  <div id="videoModal"
    class="fixed inset-0 hidden bg-black/80 backdrop-blur-sm flex items-center justify-center z-50">
    <div class="relative w-full max-w-5xl aspect-video">
      <button onclick="closeModal()"
        class="absolute -top-10 right-0 text-white text-3xl hover:text-red-500">&times;</button>
      <iframe id="modalVideo" class="w-full h-full rounded-xl"
        src="" frameborder="0"
        allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; fullscreen"
        allowfullscreen></iframe>
    </div>
  </div>

  <script>
    function openModal(videoId) {
      document.getElementById("videoModal").classList.remove("hidden");
      document.getElementById("modalVideo").src =
        "https://www.youtube.com/embed/" + videoId + "?autoplay=1";
    }
    function closeModal() {
      document.getElementById("videoModal").classList.add("hidden");
      document.getElementById("modalVideo").src = "";
    }

    // マウスホイールで横スクロール
    const row = document.getElementById('videoRow');
    row.addEventListener('wheel', (evt) => {
      evt.preventDefault();
      row.scrollLeft += evt.deltaY;
    });
  </script>
