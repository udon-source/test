<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <title>YouTube ポータル</title>
    <style>
        body {
            font-family: sans-serif;
            background: #f8f8f8;
            margin: 20px;
        }

        h2 {
            margin-top: 40px;
        }

        .video-row {
            display: flex;
            overflow-x: auto;
            gap: 16px;
            padding: 10px;
            white-space: nowrap;
        }

        .thumb {
            flex: 0 0 auto;
            width: 300px;
            cursor: pointer;
        }

        .thumb img {
            width: 100%;
            border-radius: 8px;
        }

        /* モーダル */
        #videoModal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }

        #videoModal iframe {
            width: 80%;
            max-width: 900px;
            height: 500px;
        }

        #videoModal span {
            position: absolute;
            top: 20px;
            right: 30px;
            font-size: 40px;
            color: white;
            cursor: pointer;
        }
    </style>
</head>

<body>

    <!-- モーダル -->
    <div id="videoModal">
        <span onclick="closeModal()">&times;</span>
        <iframe id="modalVideo" src="" frameborder="0"
            allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; fullscreen"
            allowfullscreen>
        </iframe>
    </div>

    <script>
        function openModal(videoId) {
            document.getElementById("videoModal").style.display = "flex";
            document.getElementById("modalVideo").src =
                "https://www.youtube.com/embed/" + videoId + "?autoplay=1";
        }
        function closeModal() {
            document.getElementById("videoModal").style.display = "none";
            document.getElementById("modalVideo").src = "";
        }
