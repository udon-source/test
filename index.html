<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Schoo風カルーセルスライダー</title>
  <style>
    :root {
      --carousel-width: 800px;
      --slide-width: 70%; /* メインスライドの幅 */
      --slide-margin: 20px; /* メインスライドと次のスライドとの余白 */
      --slide-height: 400px;
      --transition-duration: 600ms;
      --accent-color: #2b6cb0;
    }

    * {
      box-sizing: border-box;
    }
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      margin: 0;
      background: #f4f6fb;
      font-family: sans-serif;
    }

    .carousel {
      position: relative;
      width: var(--carousel-width);
      overflow: hidden;
    }

    .track {
      display: flex;
      transition: transform var(--transition-duration) ease;
      /* スライド中央になるように余白を両端に設ける */
      padding: 0 calc((100% - var(--slide-width) * 100%) / 2);
    }

    .slide {
      flex: 0 0 var(--slide-width);
      margin: 0 var(--slide-margin);
      position: relative;
      height: var(--slide-height);
      overflow: hidden;
      border-radius: 10px;
      background: #ddd;
    }

    .slide img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      display: block;
    }

    .nav-btn {
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      width: 40px;
      height: 40px;
      background: rgba(255,255,255,0.8);
      border: none;
      border-radius: 50%;
      cursor: pointer;
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 10;
    }
    .nav-btn:hover {
      background: rgba(255,255,255,1);
    }
    .nav-btn.prev { left: 10px; }
    .nav-btn.next { right: 10px; }

    .nav-btn svg {
      width: 20px;
      height: 20px;
      fill: var(--accent-color);
    }

    .dots {
      text-align: center;
      margin-top: 10px;
    }
    .dot {
      display: inline-block;
      width: 12px;
      height: 12px;
      border-radius: 50%;
      background: #fff;
      border: 2px solid #ccc;
      margin: 0 5px;
      cursor: pointer;
    }
    .dot.active {
      background: var(--accent-color);
      border-color: var(--accent-color);
    }

    @media (max-width: 768px) {
      :root {
        --slide-height: 250px;
        --carousel-width: 95vw;
      }
    }
  </style>
</head>
<body>

  <div class="carousel" id="carousel">
    <button class="nav-btn prev" aria-label="前へ">
      &lt;
    </button>
    <div class="track">
      <div class="slide"><img src="https://picsum.photos/id/1018/1200/800" alt="風景1"></div>
      <div class="slide"><img src="https://picsum.photos/id/1015/1200/800" alt="風景2"></div>
      <div class="slide"><img src="https://picsum.photos/id/1011/1200/800" alt="風景3"></div>
      <div class="slide"><img src="https://picsum.photos/id/1016/1200/800" alt="風景4"></div>
    </div>
    <button class="nav-btn next" aria-label="次へ">
      &gt;
    </button>
  </div>

  <div class="dots" id="dots"></div>

  <script>
    (function(){
      const carousel = document.getElementById('carousel');
      const track = carousel.querySelector('.track');
      const slides = Array.from(track.children);
      const prevBtn = carousel.querySelector('.prev');
      const nextBtn = carousel.querySelector('.next');
      const dotsContainer = document.getElementById('dots');
      let currentIndex = 0;
      const slideCount = slides.length;
      let timer = null;
      const autoInterval = 4000;

      // ドット生成
      slides.forEach((_, idx) => {
        const dot = document.createElement('span');
        dot.classList.add('dot');
        dot.addEventListener('click', () => goToSlide(idx));
        dotsContainer.appendChild(dot);
      });
      const dots = Array.from(dotsContainer.children);

      function update() {
        // 各スライドの幅＋マージンを使って移動
        const slideWidth = slides[0].getBoundingClientRect().width;
        const margin = parseFloat(getComputedStyle(slides[0]).marginLeft) + parseFloat(getComputedStyle(slides[0]).marginRight);
        const moveX = -(slideWidth + margin) * currentIndex;
        track.style.transform = `translateX(${moveX}px)`;

        dots.forEach(d => d.classList.remove('active'));
        dots[currentIndex].classList.add('active');
      }

      function prev() {
        currentIndex = (currentIndex - 1 + slideCount) % slideCount;
        update();
        resetAuto();
      }
      function next() {
        currentIndex = (currentIndex + 1) % slideCount;
        update();
        resetAuto();
      }
      function goToSlide(idx) {
        currentIndex = idx;
        update();
        resetAuto();
      }

      prevBtn.addEventListener('click', prev);
      nextBtn.addEventListener('click', next);

      function startAuto() {
        timer = setInterval(next, autoInterval);
      }
      function stopAuto() {
        if (timer) {
          clearInterval(timer);
          timer = null;
        }
      }
      function resetAuto() {
        stopAuto();
        startAuto();
      }

      carousel.addEventListener('mouseenter', stopAuto);
      carousel.addEventListener('mouseleave', startAuto);

      // 初期表示
      update();
      startAuto();
    })();
  </script>

</body>
</html>
