<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <title>YouTube ポータル</title>
    <style>
        body {
            font-family: sans-serif;
            background: #f8f8f8;
            margin: 20px;
        }

        h2 {
            margin-top: 40px;
        }

        .video-row {
            display: flex;
            overflow-x: auto;
            gap: 16px;
            padding: 10px;
            white-space: nowrap;
        }

        .video-frame {
            flex: 0 0 auto;
            width: 300px;
        }

        .video-frame iframe {
            width: 100%;
            height: 170px;
            border-radius: 8px;
        }

        .video-frame p {
            text-align: center;
            margin-top: 6px;
        }
    </style>
</head>
