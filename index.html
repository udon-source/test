<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>全スライド表示 + アクティブ強調</title>
  <style>
    body {
      margin: 0;
      padding: 40px;
      background: #f4f6fb;
      font-family: sans-serif;
      display: flex;
      justify-content: center;
    }

    .carousel {
      width: 90%;
      max-width: 1000px;
      overflow: visible;
      position: relative;
    }

    .track {
      display: flex;
      justify-content: center;
      gap: 20px;
      transition: transform 0.5s ease;
    }

    .slide {
      flex: 0 0 200px;
      height: 140px;
      border-radius: 12px;
      overflow: hidden;
      background: #ccc;
      transition: transform 0.5s ease, box-shadow 0.5s ease;
      cursor: pointer;
    }
    .slide img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      display: block;
    }

    /* アクティブスライドの強調 */
    .slide.active {
      transform: scale(1.2);
      box-shadow: 0 8px 24px rgba(0,0,0,0.25);
      z-index: 2;
    }

    .dots {
      margin-top: 20px;
      text-align: center;
    }
    .dot {
      display: inline-block;
      width: 12px;
      height: 12px;
      margin: 0 6px;
      border-radius: 50%;
      background: #ccc;
      cursor: pointer;
    }
    .dot.active {
      background: #2b6cb0;
    }
  </style>
</head>
<body>

  <div class="carousel" id="carousel">
    <div class="track">
      <div class="slide"><img src="https://picsum.photos/id/1018/400/300" alt=""></div>
      <div class="slide"><img src="https://picsum.photos/id/1015/400/300" alt=""></div>
      <div class="slide"><img src="https://picsum.photos/id/1011/400/300" alt=""></div>
      <div class="slide"><img src="https://picsum.photos/id/1016/400/300" alt=""></div>
      <div class="slide"><img src="https://picsum.photos/id/1019/400/300" alt=""></div>
    </div>
    <div class="dots" id="dots"></div>
  </div>

  <script>
    (function(){
      const carousel = document.getElementById('carousel');
      const track = carousel.querySelector('.track');
      const slides = Array.from(track.children);
      const dotsContainer = document.getElementById('dots');
      let currentIndex = 0;

      // ドット生成
      slides.forEach((_, idx) => {
        const dot = document.createElement('span');
        dot.classList.add('dot');
        dot.addEventListener('click', () => goToSlide(idx));
        dotsContainer.appendChild(dot);
      });
      const dots = Array.from(dotsContainer.children);

      function update() {
        slides.forEach(s => s.classList.remove('active'));
        dots.forEach(d => d.classList.remove('active'));
        slides[currentIndex].classList.add('active');
        dots[currentIndex].classList.add('active');
      }

      function goToSlide(idx) {
        currentIndex = idx;
        update();
      }

      // 初期表示
      update();
    })();
  </script>
</body>
</html>
